<div class = "d-flex justify-content-center">

    <img
      [src] = "url"
      [alt] = "alt"
      class = "card-img-top animate__animated animate__fadeIn"
      (load) = "onLoad()"
      [ngStyle] = "{display : hasLoaded ? '' : 'none'}"
    />
<!-- El fadeIn es lo que cambiamos para cambiar el tipo de animaciÃ³n (ej: bounce)-->

  <img
    *ngIf="!hasLoaded"
    src = "assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  />
</div>
